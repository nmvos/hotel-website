{% extends 'base.html' %}

{% load static %}
<!-- bovenstaande moet altijd -->
<!-- onderstaande is de content van de pagina -->
{% block content %}
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactformulier voor het bedrijf">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Contactformulier</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container contact-container">
        <div class="row">
            <div class="col-lg-7 contact-form-container">
                <form action="{% url 'verwerken' %}" method="POST" class="contact-form">
                    {% csrf_token %}
                    <h2>Jouw Gegevens</h2>
                
                    <div class="form-group">
                        <label for="naam">Naam:</label>
                        <input type="text" id="naam" name="naam" placeholder="Je naam" required class="form-control">
                    </div>
                
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Je e-mail" required class="form-control">
                    </div>
                
                    <div class="form-group">
                        <label for="bericht">Bericht:</label>
                        <textarea id="bericht" name="bericht" placeholder="Je bericht" rows="4" required class="form-control"></textarea>
                    </div>
                
                    <button type="submit" class="submit-button">Verstuur</button>
                </form>
                
            </div>
            <div class="col-lg-5 company-info">
                <h2>Bedrijf Gegevens</h2>
                <p><i class="fas fa-phone-alt"></i> <strong>Telefoon:</strong> 012-3456789</p>
                <p><i class="fas fa-map-marker-alt"></i> <strong>Adres:</strong> Straatnaam 85, 1234 AB, Alkmaar</p>
                <p><i class="fas fa-envelope"></i> <strong>E-mail:</strong> support@DeZonneVallei.nl</p>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
