{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'HotelApp/css/navbar.css' %}">
{% endblock %}
{% block header %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'HotelApp/img/logo_variant_2.png' %}" alt="Hotel Logo" width="150" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'kamers' %}">Kamers</a>
                <a class="nav-link" href="{% url 'restaurants' %}">Restaurant</a>
                <a class="nav-link" href="{% url 'over_ons' %}">Over ons</a>
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}" class="nav-item">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-link">
                        Uitloggen
                    </button>
                </form>
                
                
                {% else %}
                <a class="nav-link" href="{% url 'login' %}">Inloggen</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
{% endblock %}
